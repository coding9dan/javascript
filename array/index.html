<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./array-2.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div><h3>Regular DOM</h3></div>
    <!-- shadow dom below -->
    <script>
      let el = document.createElement("div");
      let shadowRoot = el.attachShadow({ mode: "open" });
      shadowRoot.innerHTML = "<h3>Shadow DOM...</h3>";
      el.style.color = "blue";

      let container = document.querySelector("body");
      container.appendChild(el);
    </script>
    <div id="result"></div>
  </body>
</html>
